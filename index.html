<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #005e7c;
            font-family: 'Mulish', sans-serif;
        }
        .header {
            background-color: #1f487e;
            box-sizing: border-box;
            height: 90px;
            padding-top: 8px;
            padding-left: 8px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header__img {
            width: 250px;
        }
        .header__menu {
            margin-right: 30px;
        }
        .header__menu ul {
            display: none;
            list-style: none;
            margin: 0 0 0 -14px;
            padding: 0;
            position: absolute;
            text-align: right;
            width: 100px;
        }

        .header__menu:hover ul, ul:hover{
            display: block;
        }

        .header__menu li{
            margin: 10px 0px;
        }

        .header__menu li a{
            color: white;
            text-decoration: none;
        }
        .header__menu li a:hover{
            text-decoration: underline;
        }

        .header__menu--profile {
            margin-right: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .header__menu--profile img{
            margin-right: 8px;
            width: 40px;
            /* height: 40px; */
        }
        .header__menu--profile p{
            margin: 0px;
            color: white;
        }
        .main{
            height: 300px;
        }
        .main__title{
            color : white;
            font-size: 25px;

        }

        .input{
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 25px;
            color: white;
            font-family: 'Mulish', sans-serif;
            font-size: 16px;height: 50px;
            padding: 0px 20px;
            width: 70%;
        }
        ::placeholder{
            color: white;
        }

        
    </style>
    <title>:: Practica 1 - Header ::</title>
</head>
<body>
    <!-- Begin : Header con Logo -->
    <header class="header">
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi-Video-Logo">
        <!-- Begin : Menu -->
        <div class="header__menu">
            <!-- Begin : profile -->
            <div class="header__menu--profile">
                <img src="https://img.icons8.com/ios-filled/50/FFFFFF/change-user-male.png" alt="profile">
                <p>Perfil</p>
            </div>
            <!-- End  : profile -->
            <!-- Begin : Lista de opciones -->
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
            <!-- End  : Lista de opciones -->
        </div>
        <!-- End  : Menu -->
    </header>
    <!-- End   : Header con Logo -->
    <!-- Begin : Section Buscador -->
    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>
    <!-- End   : Section Buscador -->

</body>
</html>
