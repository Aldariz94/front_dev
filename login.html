<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">
  <!-- Title -->
  <title>Iniciar Sesión</title>
</head>
<style>
  body {
    margin: 0;
    font-family: 'Muli', sans-serif;
  }
  .header {
    align-items: center;
    background-color: #21c08b;
    color: white;
    display: flex;
    height: 100px;
    justify-content: space-between;
    top: 0px;
    width: 100%;
  }
  .header__img {
    margin-left: 30px;
    width: 200px;
  }
</style>
<body>
  <header class="header">
    <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Platzi Video">
  </header>
  <section class="login">
      <section class="login__container">
        <h2>Inicia Sesión</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo">
          <input class="" type="password" placeholder="Contraseña">
          <button class="button">Iniciar Sesión</button>
          <div class="login__container--remember-me">
            <label>
              <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
            </label>
            <a href="/">Olvide mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="inicia sesion google"></div>
          <div><img src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="inicia sesion twitter"></div>
        </section>
        <p class="login__conteiner--register">No tengo una Cuenta <a href="">Regístrate</a></p>
      </section>
  </section>
  <footer class="footer">
    <a href="/">Terminos de Uso</a>
    <a href="/">Declaración de Privacidad</a>
    <a href="/">Centro de Ayuda</a>
  </footer>
</body>
</html>
